<form>
    <label for="email">Email</label>
    <input name="email" [formControl]="email">
    <label for="password">Password</label>
    <input name="password" [formControl]="password">
    <button type="button" (click)="attemptLogin()">Login</button>
    <ngb-alert type="danger" *ngIf="!loginSuccess" [dismissible]="false">Something went wrong!</ngb-alert>
</form>
