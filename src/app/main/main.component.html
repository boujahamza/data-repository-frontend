<ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
        <a ngbNavLink routerLink="/">Home</a>
    </li>
    <li ngbNavItem *ngIf="auth.isLoggedIn()">
        <a ngbNavLink routerLink="/upload">Upload</a>
    </li>
    <li ngbNavItem>
        <a ngbNavLink *ngIf="!auth.isLoggedIn()" routerLink="/login">Log In</a>
    </li>
    <li ngbNavItem>
        <a ngbNavLink *ngIf="auth.isLoggedIn()" (click)="auth.logout()" routerLink="/">Log Out</a>
    </li>
    <li>
        <div *ngIf="auth.getUsername()"><b>{{auth.getUsername()}}</b></div>
    </li>
</ul>
<router-outlet></router-outlet>
