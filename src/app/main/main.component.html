<ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
        <a ngbNavLink routerLink="/home">Home</a>
    </li>
    <li ngbNavItem>
        <a ngbNavLink *ngIf="!auth.isLoggedIn()" routerLink="/login">Log In</a>
    </li>
    <li ngbNavItem>
        <a ngbNavLink *ngIf="auth.isLoggedIn()" (click)="auth.logout()" routerLink="/home">Log Out</a>
    </li>
    <li ngbNavItem *ngIf="auth.getUsername()">
        <b>{{auth.getUsername()}}</b>
    </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
